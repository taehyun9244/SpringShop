<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });

        //아이디 중복검사
        $('.id_input').on("propertychange change keyup paste input", function(){

            console.log("keyup 테스트");

        });// function 종료
    </script>
</th:block>

<div layout:fragment="content">
    <form action="/signup" role="form" method="post"  th:object="${signupDto}">
        <div class="form-group">
            <label th:for="username" th:text="#{label.user.username}">이름</label>
            <input type="text" th:field="*{username}" class="form-control" th:errorclass="field-error" placeholder="이름을 입력해주세요">
            <p th:errors="*{username}" class="field-error">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password" th:text="#{label.user.password}">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="비밀번호 입력(영문+숫자+특수문자 조합)">
            <p th:errors="*{password}" class="field-error">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="birthday" th:text="#{label.user.birthday}">생년월일</label>
            <input type="text" th:field="*{birthday}" class="form-control" th:errorclass="field-error" placeholder="생년월일(YYMMDD) 입력해주세요">
            <p th:errors="*{birthday}" class="field-error">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email" th:text="#{label.user.email}">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" th:errorclass="field-error" placeholder="이메일형식에 맞춰 입력해주세요">
            <p  th:errors="*{email}" class="field-error">Incorrect data</p>
            <span class="id_input_re_1">사용 가능한 메일입니다.</span>
            <span class="id_input_re_2">해당 메일로 이미 가입한적이 있습니다.</span>
        </div>
        <div class="form-group">
            <label th:for="address" th:text="#{label.user.address}">주소</label>
            <input type="text" th:field="*{address}" class="form-control" th:errorclass="field-error" placeholder="주소를 입력해주세요(시 | 구 | 동 | 우편번호(호))">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="field-error">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber" th:text="#{label.user.phoneNumber}">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" th:errorclass="field-error" placeholder="전화번호를 입력해주세요('-'제외)">
            <p th:errors="*{phoneNumber}" class="field-error">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" th:action="@{/user/login}" class="btn btn-primary" style="">회원등록</button>
        </div>
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">token-->
    </form>
</div>
</html>
