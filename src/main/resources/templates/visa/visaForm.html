<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<body class="bg-light" layout:fragment="content">

<title>VISA 페이지</title>


<form class="needs-validation" th:action role="form" method="post" th:object="${visaForm}">

    <div class="form-group" style="width: 500px; padding-top: 100px; padding-right: 200px; padding-left: 200px">
        <label>작성자</label>
        <p sec:authentication="name">Username</p>
    </div>

    <div class="col-md-6" style="padding-left: 200px; padding-right: 200px">
        <label for="inputPassword4" class="form-label" th:for="country">국가</label>
        <input type="text" th:field="*{country}" class="form-control" id="inputPassword4"
               placeholder="비자정보를 제공할 국가를 입력해주세요"
               aria-describedby="countryHelp" required>
        <small id="countryHelp" class="form-text text-muted">
            국가를 입력해주세요
        </small>
        <p th:errors="*{country}" class="field-error">Incorrect data</p>
    </div>


    <div class="form-group" style="padding-left: 200px; padding-right: 200px">
        <label th:for="title">제목</label>
        <input type="text" th:field="*{title}" class="form-control" th:errorclass="field-error"
               placeholder="게시글 제목을 입력하세요"
               aria-describedby="titleHelp" required>
        <small class="invalid-feedback">제목을 입력하세요.</small>
        <small id="nameHelp" class="form-text text-muted">
            제목을 입력해 주세요
        </small>
        <p th:errors="*{title}" class="field-error">Incorrect data</p>
    </div>

    <div class="form-group" style="padding-left: 200px; padding-right: 200px">
        <label th:for="body">내용</label>
        <textarea type="text" th:field="*{body}" class="form-control" th:errorclass="field-error"
                  placeholder="게시글의 내용을 입력하세요." style=" height:300px;"
                  aria-describedby="bodyHelp" required></textarea>
        <small class="invalid-feedback">내용을 입력하세요.</small>
        <small id="bodyHelp" class="form-text text-muted">
            내용을 입력해 주세요
        </small>
        <p th:errors="*{body}" class="field-error">Incorrect data</p>
    </div>


    <div style="text-align: center">
        <button type="submit" class="btn btn-primary">저장</button>
    </div>
    </div>
</form>
</body>
</html>
