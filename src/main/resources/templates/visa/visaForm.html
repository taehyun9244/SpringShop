<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<div th:replace="fragments.html :: main-nav"></div>
<head>
    <meta charset="UTF-8">
    <title>비자 정보를 서로 공유해요!</title>
</head>
<body>
<form th:action role="form" method="post" enctype="multipart/form-data" th:object="${visaForm}">

    <form class="bs-docs-example form-inline">
        <div class="container well">
            <div class="bfh-selectbox bfh-countries" data-country="US" data-flags="true">
                <input type="hidden" value="">
                <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                    <span class="bfh-selectbox-option input-medium" data-option=""></span>
                    <b class="caret"></b>
                </a>
                <div class="bfh-selectbox-options">
                    <input type="text" class="bfh-selectbox-filter">
                    <div role="listbox">
                        <ul role="option">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="form-group">
        <label th:for="title">제목</label>
        <input type="text" th:field="*{title}" class="form-control" th:errorclass="field-error"
               aria-describedby="titleHelp" required>
        <small class="invalid-feedback">제목을 입력하세요.</small>
        <p th:errors="*{title}" class="field-error">Incorrect data</p>
    </div>
    <div class="form-group">
        <label th:for="body">내용</label>
        <input type="text" th:field="*{body}" class="form-control" th:errorclass="field-error"
               aria-describedby="bodyHelp" required>
        <small class="invalid-feedback">내용을 입력하세요.</small>
        <p th:errors="*{body}" class="field-error">Incorrect data</p>
    </div>

</body>
</html>
