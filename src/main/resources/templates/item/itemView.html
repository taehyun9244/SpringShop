<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: 400px;
        }

        .wd50 {
            height: auto;
            width: 50%;
        }

        .button center {
            display: inline-block;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%; margin-right:25%">

    <input type="hidden" id="itemId" th:value="${itemDetailDto.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="|/images/${itemDetailDto.itemImageDto[0].storeFileName}|" class="rounded repImg"
                 th:alt="${itemDetailDto.itemName}">
        </div>
        <div class="wd50">
      <span th:if="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.status.ItemSellStatus).SELL }"
            class="badge badge-primary mgb-15">판매중</span>
            <span th:if="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.status.ItemSellStatus).SELL}"
                  class="badge btn-danger mgb-15">품절</span>
            <span th:if="${itemDetailDto.deliveryChoice == T(com.example.mvcprac.util.status.DeliveryEnum).POST }"
                  class="badge badge-primary mgb-15">우체국</span>
            <span th:if="${itemDetailDto.deliveryChoice == T(com.example.mvcprac.util.status.DeliveryEnum).POST}"
                  class="badge btn-danger mgb-15">롯데</span>
            <div class="h4" th:value="${itemDetailDto.itemName}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${itemDetailDto.price}" id="price" name="price">
                    <span data-th-text="${#numbers.formatInteger(itemDetailDto.price, 3, 'COMMA') + '원'}"></span>
                </div>
            </div>
            <div class="text-right">
                <div class="h4 text-danger text-left" style="color: dodgerblue">
                    <input type="hidden" th:value="${itemDetailDto.nickname}" id="nickname" name="nickname">
                    판매자 : <span th:text="${itemDetailDto.nickname}"></span>
                </div>
            </div>
            <hr class="my-4">
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${itemDetailDto.itemBody}"></p>
        </div>
    </div>
    <div th:each="imageFile : ${itemDetailDto.itemImageDto}" class="text-center">
        <img th:if="${not #strings.isEmpty(imageFile.getStoreFileName())}"
             th:src="|/images/${imageFile.getStoreFileName()}|" class="rounded mgb-15"
             width="800">
    </div>


    <div style="text-align: center" class="button center">
        <a th:href="@{'/items/' + ${itemDetailDto.id} + '/edit'}">
            <button type="btn btn-primary" class="btn btn-secondary"  aria-describedby="submitHelp">상품 수정</button>
        </a>
        <form th:action="@{'/items/' + ${itemDetailDto.id} + '/delete'}" th:method="post">
            <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">상품 삭제</button>
        </form>
    </div>
</div>
</div>

<!--            </div>-->
<!--        </form>-->
</div>

<div style="text-align: center">
    <button sec:authorize="isAuthenticated()" th:if="${itemDetailDto.nickname != #authentication.getName()}"
            th:href="@{'/order/' + ${itemDetailDto.id}}" type="submit" class="btn btn-primary">구매하기
    </button>
    <button sec:authorize="isAuthenticated()" th:if="${itemDetailDto.nickname != #authentication.getName()}"
            th:href="@{'/cart/' + ${itemDetailDto.id}}" type="submit" class="btn btn-primary">장바구니 추가
    </button>
</div>
</div>
</body>
</html>
