<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: 400px;
        }

        .wd50 {
            height: auto;
            width: 50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%; margin-right:25%">

    <input type="hidden" id="itemId" th:value="${itemDetailDto.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${itemDetailDto.getImageFiles().get(0)}" class="rounded repImg" th:alt="${itemDetailDto.itemName}">
        </div>
        <div class="wd50">
      <span th:if="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.status.ItemSellStatus).SELL }"
            class="badge badge-primary mgb-15">
        판매중
      </span>
            <span th:unless="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.status.ItemSellStatus).SELL}"
                  class="badge btn-danger mgb-15">
        품절
      </span>
            <span th:if="${itemDetailDto.deliveryChoice == T(com.example.mvcprac.util.status.DeliveryEnum).POST }"
                  class="badge badge-primary mgb-15">
        우체국
      </span>
            <span th:unless="${itemDetailDto.deliveryChoice == T(com.example.mvcprac.util.status.DeliveryEnum).LOTTE}"
                  class="badge btn-danger mgb-15">
        롯데
      </span>

            <div class="h4" th:value="${itemDetailDto.itemName}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${itemDetailDto.price}" id="price" name="price">
                    <span th:text="${itemDetailDto.price}"></span>원
                </div>
            </div>
            <hr class="my-4">
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${itemDetailDto.itemBody}"></p>
        </div>
    </div>
    <div th:each="imageFile : ${itemDetailDto.imageFiles}" class="text-center">
        <img th:src="|/images/${imageFile.getStoreFileName()}|" class="rounded mgb-15"
             width="800">
    </div>

    <div style="text-align: center">
        <button th:formaction="@{'/user/items/edit' + ${itemDetailDto.id} }" type="submit" class="btn btn-primary">수정
        </button>
    </div>
    <div style="text-align: center">
        <button th:formaction="@{'/user/items/delete' + ${itemDetailDto.id} }" type="submit" class="btn btn-primary">삭제
        </button>
    </div>
</div>
</body>
</html>
