<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: 400px;
        }

        .wd50 {
            height: auto;
            width: 50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="itemId" th:value="${itemDetailDto.id}">

    <div class="d-flex">
<!--        <div class="repImgDiv">-->
<!--            <img th:src="${itemDetailDto.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${itemDetailDto.itemName}">-->
<!--        </div>-->
        <div class="wd50">
      <span th:if="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.ItemSellStatus).SELL }"
            class="badge badge-primary mgb-15">
        판매중
      </span>
            <span th:unless="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.ItemSellStatus).SELL}"
                  class="badge btn-danger mgb-15">
        품절
      </span>
            <span th:if="${itemDetailDto.deliveryChoice == T(com.example.mvcprac.util.DeliveryEnum).POST }"
            class="badge badge-primary mgb-15">
        우체국
      </span>
            <span th:unless="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.DeliveryEnum).LOTTE}"
                  class="badge btn-danger mgb-15">
        롯데
      </span>
            <span th:unless="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.DeliveryEnum).CJ}"
                  class="badge btn-danger mgb-15">
        CJ
      </span>
            <div class="h4" th:value="${itemDetailDto.itemName}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${itemDetailDto.price}" id="price" name="price">
                    <span th:text="${itemDetailDto.price}"></span>원
                </div>
            </div>
            <hr class="my-4">

            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg"
                        onclick="addCart()">장바구니 담기
                </button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${itemDetailDto.itemSellStatus == T(com.example.mvcprac.util.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${itemDetailDto.itemBody}"></p>
        </div>
    </div>
<!--    <div th:each="itemImg : ${itemDetailDto.itemImgDtoList}" class="text-center">-->
<!--        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15"-->
<!--             width="800">-->
<!--    </div>-->
</div>
</body>
</html>
