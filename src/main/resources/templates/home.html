<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 4000,
                pause: "hover",
                wrap: true,
                keyboard: true
            });
        });
    </script>
</th:block>

<div layout:fragment="content" style="min-width: 700px; max-width: 900px; margin: 50px auto 100px auto;">

    <div class="card" style="width: 18rem;" th:each="item : ${itemListDto}">
        <img src="..." class="card-img-top" alt="..." height="300">
        <div class="card-body">
            <a th:href="'/user/items/' +${item.id}" class="text-dark">
                <h4 class="card-title">[[${item.itemName}]]</h4>
                <h6 class="card-text">[[${item.itemSellStatus}]]</h6>
                <h6 class="card-text">[[${item.deliveryChoice}]]</h6>
                <h3 class="card-title text-danger">[[${item.price}]]Ïõê</h3>
            </a>
        </div>
    </div>
</div>
</html>
